<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare</title>
    <link rel="stylesheet" type="text/css" href="compare.css"/>
</head>
<body>
<div class="tabset">
    <ul class="tabsHeaderContainer">
        <li><a href="../index.html">Home</a></li>
        <li class="tabsHeader active" for="tab1">Url List</li>
        <li class="tabsHeader" for="tab2">Executions</li>
        <li class="tabsHeader" for="tab3">Comparisons</li>
        <li class="tabsHeader" for="tab4">Configuration</li>
    </ul>
    <section class="tabs active tab-panel" id="tab1">
        <h2>Url list</h2>
        <input type="text" name="Url" placeholder="url to add" id="urlText">
        <select name="testType" id="testType">
            <option value="default">Default</option>
            <option value="waitForTime">Wait for time (ms)</option>
            <option value="waitForElement">Wait for element</option>
            <option value="customTest">Custom test</option>
        </select>
        <input class="hidden" type="text" name="testCaseValue" id="testCaseValue" placeholder="Configuration">
        <input class="hidden" type="file" accept="application/javascript" placeholder="script to run" name="scriptFile"
               id="scriptFile">
        <!--<input type="text" name="urlDelay" placeholder="delay" id="urlDelay" value="300" step="1" min="0">-->
        <button id="urlButton">Add</button>
        <table class="flat-table">
            <thead>
            <th>#</th>
            <th>url</th>
            <th>Test type</th>
            <th>Test config</th>
            <th>Action</th>
            </thead>
            <tbody id="urlList">
            </tbody>
        </table>
    </section>


    <section class="tabs tab-panel" id="tab2">
        <h2>execution</h2>
        <button id="execute">Execute</button>

        <input type="text" name="executionName" placeholder="execution name" id="executionText">


        <div id="response"></div>
    </section>


    <section class="tabs tab-panel" id="tab3">
        <h2>comparison</h2>
        <table class="flat-table ">
            <thead>

            <tr>
                <th>
                    <div>Base</div>
                </th>
                <th>
                    <div>Target</div>
                </th>

                <th>
                </th>
            </tr>
            </thead>
            <tr>
                <td>
                    <select name="compare1" id="compare1">
                    </select>

                </td>
                <td>
                    <select name="compare2" id="compare2">
                    </select>

                </td>
                <td>
                    <button id="compareButton">Compare</button>
                </td>
            </tr>
        </table>


        <table class="resultTable flat-table ">
            <thead>
            <tr>
                <th>url</th>
                <th>status</th>
                <th>diff</th>
            </tr>
            </thead>
            <tbody id="compareEl">
            <tr>
                <td colspan="3">Execute comparision</td>
            </tr>
            </tbody>
        </table>
    </section>

    <section class="tabs tab-panel" id="tab4">
        <div>
            <button id="defaultConfigurationButton">Save</button>
        </div>
        <textarea name="defaultConfiguration" id="defaultConfiguration" cols="60" width="100%" height="100%" rows="30"></textarea>
    </section>
</div>
<script>
    require('./compare.js')
</script>

</body>
</html>
